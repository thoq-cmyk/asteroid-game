<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game with TV</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="custom-styles.css" />
    <!-- Link to the new CSS file -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="tv-frame">
      <img
        src="assets/images/background/green-frame.png"
        alt="TV Frame"
        class="tv-image"
      />
      <img
        src="assets/title/start-09-12-2024.png"
        alt="Start Game Button"
        id="startButton"
        class="button"
      />
      <div class="controls" id="controls">
        <h2>Controls</h2>
        <p>w to accelerate</p>
        <p>d to turn right</p>
        <p>a to turn left</p>
        <p>Space to shoot</p>
        <p
          id="leaderboardButton"
          style="font-family: 'Lacquer', sans-serif; cursor: pointer"
          onclick="document.getElementById('usernameForm').style.display='block'"
        >
          Enter Username for Leaderboard
        </p>
      </div>

      <div id="usernameForm" style="display: none">
        <form>
          <label for="username" style="font-family: 'Lacquer', sans-serif"
            >Username:</label
          >
          <input
            type="text"
            id="username"
            placeholder="Enter your username"
            required
          />
          <button id="submitUsername">Submit</button>
        </form>
      </div>

      <div id="leaderboardContainer" style="display: none">
        <h2>Leaderboard</h2>
        <ul id="leaderboard"></ul>
        <form id="scoreForm" style="display: none">
          <input type="text" id="player" placeholder="Player Name" required />
          <input type="number" id="score" placeholder="Score" required />
          <button type="submit">Submit Score</button>
        </form>
      </div>

      <canvas id="gameCanvas"></canvas>
    </div>

    <script src="script.js"></script>
    <script src="index.js"></script>
  </body>
</html>
