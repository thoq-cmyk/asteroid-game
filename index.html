<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game with TV</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="tv-frame">
      <img
        src="assets/images/background/green-frame.png"
        alt="TV Frame"
        class="tv-image"
      />
      <img
        src="assets/title/start-09-12-2024.png"
        alt="Start Game Button"
        id="startButton"
        class="button"
      />
      <div class="controls" id="controls">
        <h2>Controls</h2>
        <p>w to accelerate</p>
        <p>d to turn right</p>
        <p>a to turn left</p>
        <p>Space to shoot</p>
      </div>
      <canvas id="gameCanvas"></canvas>

      <!-- Leaderboard Section -->
      <div class="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboard"></ul>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="server.js"></script>
    <script src="index.js"></script>
    <!-- Link to your JavaScript file for leaderboard -->
  </body>
</html>
